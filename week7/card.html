<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Info</title>
    <link rel="stylesheet" href="card.css">
    <script src="card.js" defer></script>
</head>
<body>
        <div id="front">
            <form id="cardFront">
                <label for="number">CARD NUMBER</label><br>
                <input type="text" id="number" name="number" placeholder="1234 5678 9012 3456" required><br>

                <label for="name">CARD HOLDER</label><br>
                <input type="text" id="name" name="name" placeholder="Jane Doe" required>

                <label for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </form>
        </div>
        <div id="back">
            <form id="cardBack">
                <label for="cvv">CVC/CVV</label><br>
                <input type="text" id="cvv" name="cvv" required>
            </form>
        </div>
</body>
</html>
